    <title>Market Price</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand m-auto" href="#">Market Peice</a>
        </div>
    </nav>
    <div class="container">
        <div class="card mt-5" id="alert">
            <div class="card-body">
                <h2 class="card-title text-center mb-3">Add Item to Market</h2>
                <form class="col">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="item-name">Name of Item</label>
                            <input type="text" class="form-control" placeholder="Item Name" id="item-name">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="item-price">Price of Item</label>
                            <input type="number" class="form-control" placeholder="Item Price" id="item-price">
                        </div>
                        <div class="col-md-4">
                            <label for="item-count">Number of Item</label>
                            <input type="number" class="form-control" placeholder="Item number" id="item-count">
                        </div>
                    </div>
                    <button class="add-btn btn btn-info mt-3"><i class="fas fa-plus"></i> Add Item</button>
                    <button class="clear-all-btn btn btn-danger mt-3"><i class="fas fa-broom"></i> Clear All</button>
                    <button class="update-btn btn btn-success mt-3"><i class="fas fa-pencil-alt"></i> Update Item</button>
                    <button class="delete-btn btn btn-warning mt-3"><i class="fas fa-trash"></i> Delete Item</button>
                    <button class="back-btn btn btn-secondary mt-3"><i class="fas fa-angle-left"></i> Back</button>
                </form>
            </div>
        </div>
        <!-- Total Prices -->
        <h3 class="text-center mt-3">Total Prices: <span class="total-price">0</span></h3>
